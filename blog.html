---
layout: default
h1: blog
---
<div id="blog-container">
  <p>Words and such that people who write software can relate to.</p>
  <h1>Latest Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.exerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
