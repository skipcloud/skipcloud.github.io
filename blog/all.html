---
layout: default
permalink: /blog/all
h1: all posts
---

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url  }}">
      {{ post.title  }}
    </a>
    - <time datetime="{{ post.date | date: "%Y-%m-%d"  }}">{{ post.date | date_to_long_string  }}</time>
  </li>
  {% endfor %}
</ul>
