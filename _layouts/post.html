---
layout: default
---
<div id="post-container">
  <h1>{{ page.title }}</h1>
  <p>
    {{ page.date | date_to_string }} | categories: 
    {% for category in page.categories %}
    <a href="{{ site.baseurl }}/categories">{{ category }}</a>
    {% endfor %}
  </p> 
  <p>
    {% include prev_next.html %}
  </p>


  {{ content }}
</div>
<div id="post-footer">
  {% include prev_next.html %}

  <span class="contact-info"><a href="http://www.twitter.com/skipcloud">@{{ site.twitter_username }}</a></span><br />
</div>
